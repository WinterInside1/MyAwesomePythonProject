{% extends "auctions/layout.html" %}

{% block body %}

    <h1 class="text-center mb-4">Register</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" class="mb-4" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username"  required placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" required placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
