{% extends "auctions/layout.html" %}

{% block body %}

<h1 class="text-center mb-4">Login</h1>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" class="mb-4" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input autofocus class="form-control" type="text" name="username"  required placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password"  required placeholder="Password">
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
</form>

<p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>


{% endblock %}
